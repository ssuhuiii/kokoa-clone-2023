<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Welcome to Music Awesome!</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Kt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Music Awesome!</h1>
      <p class="welcome-header__text">
        If you have a Music Awesome Account, log in with you ID or email.
      </p>
    </header>
    <form action="login.html" method="get" id="login-form">
      <input type="text" placeholder="ID or Email" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Account or Password.</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big. ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
