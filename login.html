<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Welcome to Music Awesome!</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Kt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:35</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="main-top">
      <img
        src="https://e1.pxfuel.com/desktop-wallpaper/970/783/desktop-wallpaper-judy-hopps-zootopia.jpg"
      />
      <div class="profile">
        <h2 class="profile__name">Judy hoops</h2>
        <h4 class="profile__text">My favorite playlist.</h4>
        <div class="profile__btn">
          <div class="profile__btn-heart">
            <i class="fas fa-heart" style="color: #ea4d4d"></i>
            230731
          </div>
          <div class="profile__btn-edit">
            <i class="far fa-plus-square fa-xs"></i>Edit_profile
          </div>
        </div>
      </div>
    </header>

    <main class="play">
      <div class="play-list">
        <div class="play-list__title1">
          <div class="play-list__title1-img">
            <img
              src="https://i.namu.wiki/i/O4NDGrSo4bbVbQ-H_c_6LWpdVnQ8fCrJDptZxeOBaFJnxkXjn_HojxuSIAHh4cXb4qypibPsAIfbWE76_1brGy3vAROBj6cFPH9-U5nb11sm1WYq72T1_e73VSKx3w_ZZ0ySTRktbYD3NJvLnue2KQ.webp"
            />
          </div>
          <div class="play-list__title1-info">
            <h3>Super Shy</h3>
            <span>New Jeans</span>
          </div>
          <i class="fas fa-ellipsis-v fa-lg" style="color: #4683b4"></i>
        </div>

        <div class="play-list__title2">
          <div class="play-list__title2-img">
            <img
              src="https://i.namu.wiki/i/NAd-9F_Ij7x9N830duqkFGwPxf2zGay2EnDIIsaWc7OuiU_KIwqCQuI1m09-IOGXfb_E7GOH4EEeAgbE-xz2MA.webp"
            />
          </div>
          <div class="play-list__title2-info">
            <h3>I AM</h3>
            <span>IVE</span>
          </div>
          <i class="fas fa-ellipsis-v fa-lg" style="color: #4683b4"></i>
        </div>

        <div class="play-list__title3">
          <div class="play-list__title3-img">
            <img
              src="https://i.namu.wiki/i/r1p0Hcj114_mWM3dnODq2RxaLqIuQU0YLJtWjOHIUgR5rAi-r0-vylnm6dTDHRrzXI88KAp2vcF8_hH17sfW9g.webp"
            />
          </div>
          <div class="play-list__title3-info">
            <h3>Seven(Feat. Latto) (Clean Ver.)</h3>
            <span>Jung kook</span>
          </div>
          <i class="fas fa-ellipsis-v fa-lg" style="color: #4683b4"></i>
        </div>

        <div class="play-list__title4">
          <div class="play-list__title4-img">
            <img
              src="https://i.namu.wiki/i/tBD1EWBNCCK8Qhbmz9dopTfrAG7_RqZGVc8JjFI23V-Vqaf1RPPJIeUIBiOZaImrzl5Z9Z3topdCgxHu0L0bIjpNhFqoKKDU0SXiJ0WV1yc7QUlEMFMf_FzdQpV-LD84615x6Nsfh5qSOBHQ4vlytg.webp"
            />
          </div>
          <div class="play-list__title4-info">
            <h3>Queencard</h3>
            <span>((G)I-DLE)</span>
          </div>
          <i class="fas fa-ellipsis-v fa-lg" style="color: #4683b4"></i>
        </div>

        <div class="play-list__title5">
          <div class="play-list__title5-img">
            <img
              src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/083/932/963/83932963_1686789037649_1_600x600.JPG"
            />
          </div>
          <div class="play-list__title5-info">
            <h3>Steal the show</h3>
            <span>Lauv</span>
          </div>
          <i class="fas fa-ellipsis-v fa-lg" style="color: #4683b4"></i>
        </div>
      </div>

      <div class="playsong"></div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="index.html">
            <i class="fas fa-arrow-left fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">7</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="play.html">
            <i class="fas fa-music fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big. ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
