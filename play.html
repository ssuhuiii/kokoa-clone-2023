<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Welcome to Music Awesome!</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Kt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:36</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--*impormation*-->
    <div class="playing-box">
      <img class="playing-box__img"
      src=https://upload.wikimedia.org/wikipedia/en/thumb/e/ee/NewJeans_-_Get_Up.png/220px-NewJeans_-_Get_Up.png
      />
      <h1 class="playing-box__title">Super Shy</h1>
      <h3 class="playing-box__artist">New Jeans</h3>
    </div>

    <!--*time*-->
    <div class="playing-time">
      <div class="playing-time__column">
        <span>1:56</span>
        <span>2:35</span>
      </div>
      <div class="playing-time__range">
        <input type="range" min="0:00" max="2:35" />
      </div>
    </div>

    <!--*play bar*-->
    <div class="playing-page__bar">
      <i class="fas fa-redo-alt" style="color: #a8a8a8"></i>
      <i class="fas fa-step-backward fa-lg"></i>
      <i class="fas fa-play fa-lg"></i>
      <i class="fas fa-step-forward fa-lg"></i>
      <i class="fas fa-random fa-sm" style="color: #a8a8a8"></i>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="index.html">
            <i class="fas fa-arrow-left fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">7</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="play.html">
            <i class="fas fa-music fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big. ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
